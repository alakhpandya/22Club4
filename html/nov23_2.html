<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        IDs & Classes:
        Exapmle of ID is Passport
        1) It is not required for all the elements to have id
        2) No element can have more than one id
        3) No two elements can share the same id
        id means #

        Example of Class is whatsapp group
        1) It is not required for all the elements to have class
        2) An element can have more than one classes
        3) More than one elements can share the same class
        class means .
    -->

    <p id="title-description"></p>
    
    <!-- h1#site-title -->
    <h1 id="site-title"></h1>

    <p class="red-bg"></p>
    
    <!-- h1.bold-text -->
    <h1 class="bold-text"></h1>

    <!-- h1.bold-text.red-bg.underlined-text -->
    <h1 class="bold-text red-bg underlined-text"></h1>

    <!-- classes: red-bg, blue-text & id: card-title -->
    <!-- span#card-title.red-bg.blue-text -->
    <span id="card-title" class="red-bg blue-text"></span>

    <!-- 4 anchor tags with classes: nav-item, cyan-bg & id: nav-link -->

    <a href="" class="nav-item cyan-bg" id="nav-link1"></a>
    <a href="" class="nav-item cyan-bg" id="nav-link2"></a>
    <a href="" class="nav-item cyan-bg" id="nav-link3"></a>
    <a href="" class="nav-item cyan-bg" id="nav-link4"></a>

</body>
</html>
